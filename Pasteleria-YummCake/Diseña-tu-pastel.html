<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseña tu pastel</title>
</head>
<body>
    <body style="background-color: rgb(253, 176, 215);"></body>
    <div align="center"><img src="./Yumm-Cake-Logo.png" alt="Yumm Cake Logo" width="250px" height="250px"></div>
    <H1 align="center" style="font-style: italic;">Diseña tu pastel</H1>
    <form action="pedido.js" align="center">
        <p style="font-size: larger;"><strong>Sabor del pan:</strong></p>
        <input type="radio" id="Chocoladte" name="Sabor del pan" value="Chocolate">
        <label for="Chocolate"><strong>Chocolate</strong></label>
        <br>
        <input type="radio" id="Vainilla" name="Sabor del pan 2" value="Vainilla">
        <label for="Vainilla"><strong>Vainilla</strong></label>
        <br>
        <p style="font-size: larger;"><strong>¿Para cuántas personas?</strong></p>
        <select name="Tamaño" id="Tamaño" style="background-color: rgb(0, 80, 160); color: aqua;">
            <option value="50 Personas">50 Personas</option>
            <option value="100 Personas">100 Personas</option>
            <option value="200 Personas">200 Personas</option>
            <option value="500 Personas">500 Personas</option>
        </select>
        <p style="font-size: larger;">
           <strong>Frase que llevará el pastel:</strong>
           <br>
            <input type="text" id="frase" name="frase" placeholder='Ejem. "Felicidades"' size="50" style="height: 1cm;">
            <br>
            <br>
            <strong>Detalles adicionales:</strong>
            <br>
            <input type="text" id="frase" name="frase" placeholder='Colores, adornos especiales, etc.' size="50" style="height: 1cm;">
            <br><br><br>
            <strong>Tambien puedes subir una foto del modelo que quieres!</strong>
            <br>
            <input type="file" style="background-color: rgb(0, 80, 160); color: aqua;a">
            <br><br>
        </p>
        <H1 style="font-style: italic;">Método de entrega:</H1>
        <table align="center">
            <tr>
                <th><label for="Entrega1"><strong>A domicilio</strong></label>
                    <input type="checkbox" id="Entrega1" name="Domicilio"></th>
                <th style="width: 1.5cm;"></th>
                <th><label for="Entrega2"><strong>Recoger en tienda</strong></label>
                    <input type="checkbox" id="Entrega2" name="Domicilio"></th>
            </tr>
        </table>
        <br>
        <button style="background-color: rgb(0, 80, 160); color: aqua;" target="blank"><strong>Proceder al pago</strong></button>
    </form>
</body>
</html>
